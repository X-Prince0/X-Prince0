<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js" type="text/javascript"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript">

        var company_type = [];
        var average_salary = [];
        $.ajax({
            url: "company_type_salary.json",
            data: {},
            type: 'GET',
            success: function (data) {
                //请求成功时执行该函数内容，data即为服务器返回的json对象           
                $.each(data, function (index, item) {
                    company_type.push(item.company_type);    //挨个取出类别并填入类别数组
                    average_salary.push(item.avg_salary);
                });


                var dom = document.getElementById("container");
                var myChart = echarts.init(dom);
                var app = {};
                option = null;

                var yMax = 2;
                var dataShadow = [];

                for (var i = 0; i < data.length; i++) {
                    dataShadow.push(yMax);
                }

                option = {
                    title: {
                        text: 'Company Type and Salary',
                        subtext: '点击柱子或者两指滑动可以缩放图表'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        },
                        formatter: function (params) {
                            console.log(params); // 当我们想要自定义提示框内容时，可以先将鼠标悬浮的数据打印出来，然后根据需求提取出来即可
                            let firstParams = params[0];
                            let sndParams = params[1];
                            return firstParams.name + '<br>平均工资：' + sndParams.data;
                        }
                    },
                    visualMap: {
                        type: 'continuous',
                        dimension: 1,
                        precision: 0,
                        text: ['High', 'Low'],
                        inverse: false,
                        itemHeight: 200,
                        calculable: true,
                        min: 0,
                        max: 2,
                        top: 60,
                        left: 10,
                        inRange: {
                            colorLightness: [0.4, 0.8]
                        },
                        outOfRange: {
                            color: '#bbb'
                        },
                        controller: {
                            inRange: {
                                color: '#2f4554'
                            }
                        }
                    },
                    xAxis: {
                        data: company_type,
                        axisLabel: {
                            //inside: true,
                            textStyle: {
                                color: '#000000'
                            },
                            formatter: function (value, index) {
                                    if (index % 2 != 0) {
                                        return "\n" + value;
                                    } else {
                                        return value;
                                    }
                                },
                                interval: 0,
                                rotate:30
                        },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        z: 10
                    },
                    yAxis: {
                        axisLine: {
                            show: false
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#FFFFFF'
                            }
                        }
                    },
                    dataZoom: [
                        {
                            type: 'inside'
                        }
                    ],
                    series: [
                        { // For shadow
                            type: 'bar',
                            itemStyle: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            barGap: '-100%',
                            barCategoryGap: '40%',
                            data: dataShadow,
                            animation: false,
                        },
                        {
                            type: 'bar',
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: '#83bff6' },
                                        { offset: 0.5, color: '#188df0' },
                                        { offset: 1, color: '#188df0' }
                                    ]
                                )
                            },
                            emphasis: {
                                itemStyle: {
                                    color: new echarts.graphic.LinearGradient(
                                        0, 0, 0, 1,
                                        [
                                            { offset: 0, color: '#2378f7' },
                                            { offset: 0.7, color: '#2378f7' },
                                            { offset: 1, color: '#83bff6' }
                                        ]
                                    )
                                }
                            },
                            data: average_salary,
                        },
                    ]
                };

                // Enable data zoom when user click bar.
                var zoomSize = 6;
                myChart.on('click', function (params) {
                    console.log(company_type[Math.max(params.dataIndex - zoomSize / 2, 0)]);
                    myChart.dispatchAction({
                        type: 'dataZoom',
                        startValue: company_type[Math.max(params.dataIndex - zoomSize / 2, 0)],
                        endValue: company_type[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
                    });
                });;
                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }
            },
        });
    </script>
</body>

</html>
